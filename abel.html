<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Meu Blog</title>
  <!-- Seus estilos e outros elementos head aqui -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    nav {
      background-color: #555;
      padding: 1em;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5em 1em;
      margin: 0 1em;
    }

    section {
      padding: 1em;
      margin: 1em;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    form {
      margin-top: 1em;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5em;
    }

    input, textarea {
      padding: 0.5em;
      margin-bottom: 1em;
    }

    button {
      padding: 0.5em;
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <h1>Meu Blog</h1>
  </header>

  <nav>
    <a href="suzy.html">Home</a>
    <a href="#">Sobre</a>
    <a href="abel.html">Contato</a>
    <a href="carlo.html">Login</a>
  </nav>

  <section>
    <h2>Entre em Contato</h2>
    <form action="#" method="post">
      <label for="name">Nome:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Mensagem:</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Enviar Mensagem</button>
    </form>
  </section>

  <footer>
    &copy; 2024 Meu Blog. Todos os direitos reservados.
  </footer>

</body>
</html>
